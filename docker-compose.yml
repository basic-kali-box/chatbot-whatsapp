version: '3'

services:
  whatsapp-bot:
    build: .
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # You can define environment variables here or use .env file
    volumes:
      # Store auth session data persistently
      - ./auth_data:/usr/src/app/.wwebjs_auth
      # Mount FAQ file for easy updates
      - ./faq.json:/usr/src/app/faq.json
    # For initial QR code scanning
    stdin_open: true
    tty: true
